<body>
    <header class="header">
        <div class="identify"></div>
        <div class="menu"></div>
    </header>
    <main>
        <section class="contact-section">
            <div class="container mt-nega-100 pb-100">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1 col-12">
                        <div class="row bg-white">
                            <div class="col-md-6 col-12 cfc-contact">
                                <h3>GỬI THƯ ĐẾN ALPHA</h3>
                                <p>Vui lòng điền đầy đủ thông tin theo yêu cầu để chúng tôi có thể hỗ trợ quý khách tốt nhất.</p>
                                <form action="#" method="POST" class="contact-form">
                                    <input type="text" name="name" class="form-control cf-input"
                                        placeholder="Họ và tên">
                                    <input type="email" name="email" class="form-control cf-input"
                                        placeholder="Số điện thoại">
                                    <input type="text" name="message" class="form-control cf-input" placeholder="Email">
                                    <textarea name="body" class="form-control cf-input" rows="6"
                                        placeholder="Nội dung"></textarea>
                                    <a type="submit" class="btn-primary">Gửi <i class="fa fa-paper-plane ml-2"
                                            aria-hidden="true"></i></a>
                                </form>
                            </div>
                            <div class="col-md-6 col-12 cfc-info">
                                <div class="smal"></div>
                                <div class="cfc-info-container">
                                    <div>
                                        <img src="./assets/image/Group 7858.png" alt="Logo" style="width: 63%;">
                                    </div>
                                    <div class="d-flex justify-content-start align-items-start">
                                        <img class="mr-3" src="./assets/image/Group 7915.png" alt="Icon">
                                        <div>
                                            <h4>Địa chỉ:</h4>
                                            <p style="text-align: justify;">Tầng 7, Tòa nhà Detech Tower II, số 107 Nguyễn Phong Sắc, phường Dịch
                                                Vọng Hậu, quận Cầu Giấy, Thành phố Hà Nội</p>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-start align-items-start">
                                        <img class="mr-3" src="./assets/image/Page 1.png" alt="Icon">
                                        <div>
                                            <h4>Hotline:</h4>
                                            <p>(+84 24) 3933 4666</p>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-start align-items-start">
                                        <img class="mr-3" src="./assets/image/Group 7499.png" alt="Icon">
                                        <div>
                                            <h4>Email:</h4>
                                            <p>alpha@apsc.vn</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
